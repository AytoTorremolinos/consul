      - E diel
      - E hënë
      - E martë
      - E mërkurë
      - E enjte
      - E premte
      - E shtunë
    abbr_month_names:
      - 
      - Janar
      - Shkurt
      - Mars
      - Prill
      - Maj
      - Qershor
      - Korrik
      - Gusht
      - Shtator
      - Tetor
      - Nëntor
      - Dhjetor
    day_names:
      - E diel
      - E hënë
      - E martë
      - "\nE mërkurë"
      - E enjte
      - E premte
      - E shtunë
    formats:
      default: "%Y-%m-%d"
      long: "%B%d, %Y"
      short: "%b%d"
    month_names:
      - 
      - Janar
      - Shkurt
      - Mars
      - Prill
      - Maj
      - Qershor
      - Korrik
      - Gusht
      - Shtator
      - Tetor
      - Nëntor
      - Dhjetor
    order:
      - :vit
      - :muaj
      - ':ditë'
  datetime:
    distance_in_words:
      about_x_hours:
        one: "\nrreth 1 orë"
        other: "\nrreth %{count} orë"
      about_x_months:
        one: rreth 1 muaj
        other: rreth %{count} muaj
      about_x_years:
        one: "\nrreth 1 vit"
        other: "\nrreth %{count} vit"
      almost_x_years:
        one: pothuajse 1 vit
        other: pothuajse %{count} vite
      half_a_minute: "\ngjysmë minuti"
      less_than_x_minutes:
        one: më pak se një minutë
        other: më pak se %{count} minuta
      less_than_x_seconds:
        one: më pak se 1 sekondë
        other: më pak se %{count} sekonda
      over_x_years:
        one: mbi 1 vit
        other: mbi %{count} vite
      x_days:
        one: 1 ditë
        other: "%{count} ditë"
      x_minutes:
        one: 1 minutë
        other: "%{count} minuta"
      x_months:
        one: 1 muaj
        other: "%{count} muaj"
  number:
    format:
      precision: 3
      separator: "."
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n%u"
        units:
          billion: Bilion
          million: MIlion
      format:
        significant: true
        strip_insignificant_zeros: true
